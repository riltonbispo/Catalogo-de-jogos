<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="assets/styles/base/reset.css">
  <link rel="stylesheet" href="assets/styles/base/style.css">
  <link rel="stylesheet" href="assets/styles/components/button.css">
  <link rel="stylesheet" href="./assets/styles/components/login.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body>

  <div class="login">
    <header class="header__container">
      <div class="header__content">
        <img src="assets/img/ECHO-black.svg" alt="Echo" class="header__logo">
      </div>
    </header>

    <section class="login__container">
      <div class="login__image">
        <img src="assets/img/image-login.png" alt="garoto jogando">
      </div>
      <div class="">
        <form class="login__form">
          <span class="form__title">Criar Conta</span>
          <p class="form__description">Crie sua conta e acesse todo o seu catalogo de jogos</p>
          <div class="form__field">
            <label for="email">Email</label>
            <input type="email" name="usuario" id="email" placeholder="exemple@email.com">
          </div>
          <div class="form__field">
            <label for="password">Senha</label>
            <input type="password" name="senha" id="password" placeholder="******">
          </div>
          <div class="form__field">
            <label for="password">Confirmar Senha</label>
            <input type="password" name="senha" id="password" placeholder="******">
          </div>
        </form>
        <div class="form__buttons">
          <a href="index.html">
            <button class="btn btn__primary">Ja Possuo Conta</button>
          </a>
          <a href="home.html">
            <button class="btn btn__secondary">Criar</button>
          </a>
        </div>
      </div>

    </section>

    <footer class="footer">
      <div class="footer__content">
        <img src="assets/img/ECHO-white.svg" alt="" class="footer__logo">
        <span class="footer__copy">
          &copy; Copyright 2023 ECHO
        </span>
      </div>
    </footer>
  </div>
</body>

</html>
